<html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedreader</title>
    <style>
        /* Grundlegende Stile für den Körper und die Zentrierung */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dunklerer Hintergrund für weniger Ablenkung */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Verhindert das Scrollen der Hauptseite */
            color: #e0e0e0;
        }

        /* Container für den Speedreader, zentriert den Inhalt */
        .speedreader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Das Wort, das angezeigt wird - jetzt mit responsiver Schriftgröße */
        #word {
            /* clamp() sorgt für eine flexible Schriftgröße mit Min/Max-Werten */
            font-size: clamp(2.5rem, 10vw, 6rem); 
            font-weight: 500;
            text-align: center;
            padding: 0 20px; /* Etwas Abstand zu den Rändern auf schmalen Bildschirmen */
        }

        /* Stile für das Hamburger-Menü */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger-icon {
            width: 35px;
            height: 28px;
            position: relative;
            cursor: pointer;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 5px;
            width: 100%;
            background: #e0e0e0; /* Helle Linien auf dunklem Grund */
            border-radius: 5px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) { top: 0px; }
        .hamburger-icon span:nth-child(2) { top: 12px; }
        .hamburger-icon span:nth-child(3) { top: 24px; }

        /* Animation für das X-Symbol bei geöffnetem Menü */
        .hamburger-icon.open span:nth-child(1) {
            top: 12px;
            transform: rotate(135deg);
        }

        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger-icon.open span:nth-child(3) {
            top: 12px;
            transform: rotate(-135deg);
        }

        /* Das Menü-Panel, das von der Seite gleitet - jetzt mit responsiver Breite */
        .menu-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 80%; /* Nimmt 80% der Bildschirmbreite ein */
            max-width: 280px; /* Aber nicht mehr als 280px */
            height: 100%;
            background-color: #2c2c2c;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            padding: 20px;
            padding-top: 80px;
            color: #e0e0e0;
            transform: translateX(100%); /* Startet außerhalb des Bildschirms */
            transition: transform .3s ease-in-out; /* Übergang für die Transformation */
        }

        .menu-panel.open {
            transform: translateX(0); /* Gleitet in den Bildschirm */
        }

        .menu-panel h3 {
            margin-top: 0;
        }

        /* Stile für den Geschwindigkeitsregler */
        .slider-container {
            margin-top: 20px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }

        #speed-slider {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="speedreader-container">
        <div id="word">hör'</div>
    </div>

    <div class="hamburger-menu">
        <div class="hamburger-icon" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="menu-panel" id="menu-panel">
        <h3>Geschwindigkeit</h3>
        <div class="slider-container">
            <label for="speed-slider" id="wpm-label">200 WpM</label>
            <input type="range" id="speed-slider" min="100" max="1000" value="200" step="10">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elemente aus dem DOM holen
            const wordDisplay = document.getElementById('word');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const menuPanel = document.getElementById('menu-panel');
            const speedSlider = document.getElementById('speed-slider');
            const wpmLabel = document.getElementById('wpm-label');

            // Der zu lesende Text
            const text = "Ich hör' jetzt auf zu denken.";
            const words = text.split(' ');

            // Variablen für den Zustand
            let currentIndex = 0;
            let intervalId = null;
            let wpm = parseInt(speedSlider.value, 10);

            // Funktion zum Umschalten des Hamburger-Menüs
            const toggleMenu = () => {
                hamburgerIcon.classList.toggle('open');
                menuPanel.classList.toggle('open');
            };

            // Event-Listener für das Hamburger-Icon
            hamburgerIcon.addEventListener('click', toggleMenu);

            // Funktion zum Aktualisieren der Geschwindigkeitsanzeige
            const updateWpmLabel = () => {
                wpmLabel.textContent = `${wpm} WpM`;
            };

            // Funktion zum Starten des Speedreaders
            const startReader = () => {
                // Stoppt einen eventuell laufenden Reader
                if (intervalId) {
                    clearInterval(intervalId);
                }
                
                // Setzt das Intervall basierend auf den Wörtern pro Minute
                const interval = 60000 / wpm;
                intervalId = setInterval(() => {
                    // Wenn das Ende erreicht ist, fängt der Zyklus von vorne an
                    if (currentIndex >= words.length) {
                        currentIndex = 0; 
                    }
                    wordDisplay.textContent = words[currentIndex];
                    currentIndex++;
                }, interval);
            };

            // Event-Listener für den Geschwindigkeitsregler
            speedSlider.addEventListener('input', (event) => {
                wpm = parseInt(event.target.value, 10);
                updateWpmLabel();
                // Startet den Reader neu, um die Geschwindigkeit sofort anzupassen
                startReader();
            });

            // Initialisiert die WpM-Anzeige
            updateWpmLabel();
            
            // Startet den Reader automatisch, sobald die Seite geladen ist
            startReader();
        });
    </script>



</body></html>
